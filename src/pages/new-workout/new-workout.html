<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button type="submit" form="form" ion-button [disabled]="!workoutForm.valid">
        Save
      </button>
    </ion-buttons>
    <ion-title>Add Workout</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form id="form" [formGroup]="workoutForm" (ngSubmit)="onSaveWorkout()">
    <ion-list>
      <ion-list-header color="light">
        Workout
      </ion-list-header>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    </ion-list>

    <div formArrayName="sets">
      <div *ngFor="let set of workoutForm.controls.sets.controls; let i = index">
        <ion-list [formGroupName]="i" (swipe)="removeSet(i)">
          <ion-list-header color="light">
            Set {{i}}
          </ion-list-header>
            <ion-item formGroupName="exercise">
              <ion-label>Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Duration</ion-label>
              <ion-datetime displayFormat="mm:ss" pickerFormat="mm:ss" formControlName="duration" [(ngModel)]="durations[i]" (ionChange)="setDuration(i)"></ion-datetime>
            </ion-item>
        </ion-list>
      </div>
    </div>
  </form>
  <div padding>
    <button (click)="addSet()" ion-button block>Add set</button>
  </div>

</ion-content>
