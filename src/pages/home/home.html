<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNavigateToAddWorkout()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      My Workouts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let workout of workouts; let i = index">
      <button ion-item (click)="onNavigateToWorkout(i)">
          {{ workout.name }}
      </button>
      <ion-item-options>
        <button color="energized" (click)="deleteWorkout(i)" ion-button><ion-icon name="create"></ion-icon> Edit</button>
        <button color="danger" (click)="deleteWorkout(i)" ion-button><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
